<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #eaeaea;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        h2, h3 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        <img src="your-photo.jpg" alt="プロフィール写真" class="profile-pic">
        <h2>名前: 山田 太郎</h2>
        <p>年齢: 25歳</p>
        <p>趣味: プログラミング、読書、旅行</p>
        <p>好きな食べ物: 寿司、ピザ</p>
        <h3>自己紹介文</h3>
        <p>こんにちは！私はプログラミングが好きな山田太郎です。新しい技術を学ぶことに情熱を注いでおり、特にWeb開発に興味があります。今後はもっと多くのプロジェクトに挑戦していきたいと思っています。</p>
        <h3>連絡先</h3>
        <p>Email: example@example.com</p>
        <p>Twitter: <a href="https://twitter.com/yourprofile" target="_blank">@yourprofile</a></p>
        <button class="button">もっと知る</button>
    </div>
</body>
</html>
