<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 75px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        <img src="your-photo.jpg" alt="プロフィール写真" class="profile-pic">
        <h2>名前: 岩﨑</h2>
        <p>年齢: 19歳</p>
        <p>趣味: プログラミング</p>
        <p>好きな食べ物: 寿司、ピザ</p>
        <h3>自己紹介文</h3>
        <p>こんにちは！私はプログラミングが好きな岩﨑です。新しい技術を学ぶことに情熱を注いでおり、特にWeb開発に興味があります。今後はもっと多くのプロジェクトに挑戦していきたいと思っています。</p>
        <h3>連絡先</h3>
        <p>Email: example@example.com</p>
        <p>Twitter: <a href="https://twitter.com/yourprofile" target="_blank">@yourprofile</a></p>
    </div>
</body>
</html>
